  gestionhogar-db-develop:
    image: postgres:latest
    container_name: gestionhogar-db-develop
    restart: unless-stopped
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    volumes:
      # store db data in a volume
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    networks:
      - gestionhogar-network-develop

networks:
  proxy:
  gestionhogar-network-develop:
    driver: bridge

