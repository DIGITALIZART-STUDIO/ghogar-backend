services:
  gestionhogar-backend-develop:
    image: docker.io/fernando/gestionhogar-backend-develop:latest
    container_name: gestionhogar-backend-develop
    restart: unless-stopped
    depends_on:
      gestionhogar-db-develop:
        condition: service_started
    environment:
      ConnectionStrings__DefaultConnection: "${ConnectionStrings__DefaultConnection}"
      Jwt__SecretKey: "${Jwt__SecretKey}"
      Jwt__Issuer: "${Jwt__Issuer}"
      Jwt__Audience: "${Jwt__Audience}"
      Jwt__ExpirationMinutes: "${Jwt__ExpirationMinutes}"
      Logging__LogLevel__Default: "${Logging__LogLevel__Default}"
      # Logging__LogLevel__Microsoft.AspNetCore: "${Logging__LogLevel__Microsoft.AspNetCore}"
      AllowedHosts: "${AllowedHosts}"
    networks:
      - proxy
      - gestionhogar-network-develop

  gestionhogar-frontend-develop:
    image: docker.io/fernando/gestionhogar-frontend-develop:latest
    container_name: gestionhogar-frontend-develop
    restart: unless-stopped
    depends_on:
      gestionhogar-backend-develop:
        condition: service_started
    environment:
      NODE_ENV: "${NODE_ENV}"
      INTERNAL_BACKEND_URL: "${INTERNAL_BACKEND_URL}"
    networks:
      - proxy
      - gestionhogar-network-develop
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gestionhogar-frontend-develop.rule=Host(`gestionhogar-frontend-develop.araozu.dev`)"
      - "traefik.http.routers.gestionhogar-frontend-develop.entrypoints=websecure"
      - "traefik.http.routers.gestionhogar-frontend-develop.tls=true"
      - "traefik.http.routers.gestionhogar-frontend-develop.tls.certresolver=dns-cloudflare"
      - "traefik.http.routers.gestionhogar-frontend-develop.tls.domains[0].main=araozu.dev"
      - "traefik.http.routers.gestionhogar-frontend-develop.tls.domains[0].sans=*.araozu.dev"
      - "traefik.http.services.gestionhogar-frontend-develop.loadbalancer.server.port=3000"

  gestionhogar-db-develop:
    image: postgres:latest
    container_name: gestionhogar-db-develop
    restart: unless-stopped
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    volumes:
      # store db data in a volume
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    networks:
      - gestionhogar-network-develop

networks:
  proxy:
    external: true
  gestionhogar-network-develop:
    driver: bridge
