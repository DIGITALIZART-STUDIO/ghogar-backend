services:
  gestionhogar-backend-develop:
    image: docker.io/araozu/gestionhogar-backend-develop:${GESTIONHOGAR_BACKEND_VERSION:-latest}
    container_name: gestionhogar-backend-develop
    restart: unless-stopped
    depends_on:
      gestionhogar-db-develop:
        condition: service_started
    env_file:
      - .env.backend
    ports:
      - 8888:8080
    networks:
      - proxy
      - gestionhogar-network-develop

